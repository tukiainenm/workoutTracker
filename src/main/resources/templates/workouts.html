<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <meta charset="UTF-8">
    <title>Your workouts</title>
</head>
<body>
<div th:replace="fragments :: header"></div>

<h1>Your past workouts</h1>

<table class="table table-hover">
    <tr>
        <th>Date</th>
        <th>Workout name</th>
        <th>Exercises</th>
        <th>Delete workout</th>
        <th>Edit workout</th>
    </tr>
    <tr th:each="workout : ${workouts}">
        <td th:text="${workout.date}"></td>
        <td th:text="${workout.name}"></td>
        <td>
            <ul>
                <li th:each="exercise : ${workout.exercises}"
                    th:text="${exercise.name}"></li>
            </ul>
        </td>
        <td><a class="btn btn-danger"
               th:href="@{/delete/{id}(id=${workout.id})}">Delete</a></td>
        <td><a class="btn btn-warning"
               th:href="@{/edit/{id}(id=${workout.id})}">Edit </a></td>


</table>
</body>
</html>
